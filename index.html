<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dom manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="everything">
        <div class="dom">
            <h1 id="heading">Homemade Dynamite</h1>
            <table id="table">
            </table>
            
            <!-- <button id="color" class="btn">Randomize color</button> -->
        </div>
        <div id="buttons">
            <button id="add" class="btn">+</button>
            <button id="remove" class="btn">-</button>
            <button id="border" class="btn">Border</button>
            <br/>
            <button id="color" class="btn">Randomize Color</button>
            <button id="disco" class="btn">Disco Mode</button>
        </div>
    </div>
    <div id="error" class="no-panic">
        <h1>ERROR!!!! Only 10 rows allowed in free tier. For access to more rows subscirbe!</h1>
    </div>
    <script src = "app.js"></script>
</body>
</html>
